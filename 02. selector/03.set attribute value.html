<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set attribute value </title>
    <script lang="javascript" type="text/javascript" src="jquery.3.6.0.js"></script>
    <script>
        $(document).ready(function()
        {
            $("#myimg").attr("src","images/1.jpg");
        });
    </script>
</head>
<body>
    <div>
        <img id="myimg" src="/wrongpath.jpg" alt="sample images">
    </div>
</body>
</html>
