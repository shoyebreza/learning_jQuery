<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom element replace </title>
    <script lang="javascript" type="text/javascript" src="jquery.3.6.0.js"></script>
    <style>
        #division{
            margin: 10px;
            padding: 12px;
            border: 2px solid #666;
            width: 60px;
            background-color: blue;
        }
    </style>
    <script>
        $(document).ready(function()
        {
            $("div").click(function()
            {
               $(this).replaceWith("<h1>jQuery is great </h1>"); 
            });
                
        });
    </script>
</head>
<body>
    <p>click in the aquare bellow </p>
    <span id="result">span</span>
    <div id="division">this is the blue square </div>
</body>
</html>
