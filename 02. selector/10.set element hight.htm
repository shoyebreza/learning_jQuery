<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set hight and width</title>
    <script lang="javascript" type="text/javascript" src="jquery.3.6.0.js"></script>
    <style>
        div{
            width: 70px;
            height: 50px;
            float: left;
            margin: 5px;
            background: lightcoral;
            cursor: pointer;
        }
    </style>
    <script>
        $(document).ready(function()
        {
            $("div:first").width(100);
            $("div:first").css("background-color","blue");
        });
    </script>
</head>
<body>
    <div>a</div>
    <div>s</div>
    <div>d</div>
    <div>f</div>
    <div>g</div>
    <div>h</div>
</body>
</html>
