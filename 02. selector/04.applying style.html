<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>appying style</title>
    <style>
        .selected{color: brown;}
        .highlight{background-color: burlywood;}
    </style>
    <script lang="javascript" type="text/javascript" src="jquery.3.6.0.js"></script>
    <script>
            $(document).ready(function()
            {
                $("em").addClass("selected");
                $("#myid").addClass("highlight");
            })
    </script>
</head>
<body>
    <em title="bold and brave">this is the first paragraph </em>
    <p id="myid">this is the second pragraph </p>
</body>
</html>
