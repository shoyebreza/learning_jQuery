<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find element</title>
    <script lang="javascript" type="text/javascript" src="jquery.3.6.0.js"></script>
    <style>
        .selected{color: brown;}
    </style>
    <script>
        $(document).ready(function()
        {
            $("p").find("span").addClass("selected");
        })
    </script>
</head>
<body>
    <div>
        <p>this is the first pragraph  <span>this i red </span></p>
        <p>this is the 2nd pragraph <span>this is also red </span></p>
    </div>
</body>
</html>
