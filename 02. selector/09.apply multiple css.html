<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiple css</title>
    <script lang="javascript" type="text/javascript" src="jquery.3.6.0.js"></script>
    <script>
        $(document).ready(function()
        {
            $("li").eq(3).css({"color":"red", "background-color":"green"});
        });
    </script>
</head>
<body>
    <div>
        <ul>
            <li>this is the list item  1</li>
            <li>this is the list item  2</li>
            <li>this is the list item  3</li>
            <li>this is the list item  4</li>
            <li>this is the list item  5</li>
            <li>this is the list item  6</li>
        </ul>
    </div>
</body>
</html>
