<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find element</title>
    <script lang="javascript" type="text/javascript" src="jquery.3.6.0.js"></script>
    <style>
        .selected{color: brown;}
    </style>
    <script>
        $(document).ready(function()
        {
            $("li").eq(5).addClass("selected");
        })
    </script>
</head>
<body>
    <div>
        <ul>
            <li>liust item 1</li>
            <li>liust item 2</li>
            <li>liust item 3</li>
            <li>liust item 4</li>
            <li>liust item 5</li>
            <li>liust item 6</li>
        </ul>
    </div>
</body>
</html>
