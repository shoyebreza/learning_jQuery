<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get json data</title>
    <script lang="javascript" type="text/javascript" src="jquery.3.5.0.js"></script>
</head>
<body>
    <p>click the button  to load the result </p>
    <div id="stage " style="background-color: blue; height: 200px; width: 200px;">
    stage </div>
    <br>
    <input type="button" value="load data " id="drive">

    <script>
        $(document).ready(function()
        {
           $("#drive").click(function(event)
           {
                $.getJSON('data.json',function(jd)
                {
                    $("#stage").html('<p>name : '+jd.name+'</p>');
                    $("#stage").append('<p>age : '+jd.age+'</p>');
                    $("#stage").append('<p>gender : '+jd.gender+'</p>');
                });
           }); 
        });
    </script>
</body>
</html>
