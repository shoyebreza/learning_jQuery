<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading data </title>
    <script lang="javascript" type="text/javascript" src="jquery.3.6.0.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <style>
        div{
            background-color: rgb(84, 84, 124);
            color: seashell;
            height: 250px;
            width: 300px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <p>click the button to load result </p>
    <div id="stage">
            stage 
    </div>
    <br>

    <input type="button" value="load data " id="drive">

    <script>
        $(document).ready(function()
        {
            $("#drive").click(function(event)
            {
                $("#stage").load("result.html");
            });
        });
    </script>
</body>
</html>
